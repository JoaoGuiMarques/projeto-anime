        <nav>
            <ul>
                <li>Início</li>
                <li>Sobre Animes</li>

        </nav>

    <main>
        <h1>Bem-vindo ao Mundo dos Animes de Romance!</h1>
        <p>Preencha o formulário abaixo para se conectar com outros fãs e compartilhar sua paixão por animes de romance.</p>

        <form action="" method="post">

                <legend>Seus Dados e Anime</legend>

                <label for="email">Email:</label>

                <label for="anime">Seu Anime de Romance Favorito:</label>

                    <option value="" id="op1">Selecione um anime</option>

                    <option value="Toradora">Toradora</option>
                    <option value="">Kaguya-sama: Love is War</option>
                    <option value="Horimiya">Horimiya</option>
                    <option value="Your Lie in April">Your Lie in April</option>
                    <option value="Your Name">Your Name</option>
                    <option value="Koe no Katachi">Koe no Katachi</option>
                    <option value="Bunny Girl Senpai">Bunny Girl Senpai</option>
                </select>

                <button><a href="#">Enviar e Conectar!</a></button>
            </fieldset>
        </form>
    </main>
